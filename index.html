<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Azzaro lingua, Effektives Sprachtraining mit persönlichem Ansatz"
    />
    <title>Azzaro Lingua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;700&family=Libre+Caslon+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles_mobile.css" />
    <link rel="stylesheet" href="./css/styles_desctop.css" />
  </head>
  <body>
    <header class="header container">
      <nav class="header__nav"></nav>
      <a class="header__logo-link" href="#">
        <span class="header__link-icon">azzaro lingua</span>
      </a>
      <button class="hamburger hamburger--emphatic" type="button" hamburger>
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>
    <main>
      <section class="hero container">
        <h1 class="hero__h1">Azzaro lingua</h1>
        <img class="hero__img" src="./images/giovannas photo.png" alt="giovannas photo" />
        <h2 class="hero__h2">Giovanna Azzaro-Dinic</h2>
        <p class="hero__info">
          Über 30 Jahre Erfahrung als Dolmetscherin, Übersetzerin und Fremdsprachenlehrerin
        </p>
      </section>
      <section class="services container">
        <h2 class="services__h2">Dienstleistungen</h2>
        <p class="services__description">
          Sprachdienstleistungen für Unternehmen <br />
          und Privatpersonen
        </p>
        <ul class="services__items container">
          <li class="services__item">
            <img src="./images/hallo.png" alt="Sprachunterricht" class="services__img" />
            <span class="services__info">Sprachunterricht</span>
          </li>
          <li class="services__item">
            <img src="./images/ital-deautch.png" alt="Übersetzungen" class="services__img" />
            <span class="services__info">Übersetzungen</span>
          </li>
          <li class="services__item">
            <img src="./images/courses.png" alt="Dolmetscherdienste" class="services__img" />
            <span class="services__info">Dolmetscherdienste</span>
          </li>
        </ul>
      </section>
      <section class="program container"></section>
    </main>
    <footer></footer>
    <!-- <include src="./partials/modal.html"></include> -->
    <script src="./js/index.js"></script>
  </body>
</html>
